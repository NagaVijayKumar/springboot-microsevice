server:
  port: 9002
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/user
  application:
    name: USER-SERVICE
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost